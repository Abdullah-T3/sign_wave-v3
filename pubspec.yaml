dependency_overrides:
  intl: ^0.19.0
dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/logo_android12_padded_1024_60.png
    - secret/sign-language-translator-11862-75c8a47fd8d0.json
    - .env

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo_android12_padded_1024_60.png

  # By removing 'android_gravity: center', the splash screen will fill the screen
  # and the image will be scaled down to fit, preventing it from being cut off.
  android_gravity: center

  ios_content_mode: scaleAspectFit
  web_image_mode: contain

  fullscreen: true

  # Dark mode settings
  color_dark: "#1a1a1a"
  image_dark: assets/images/logo_android12_padded_1024_60.png

  # Android 12+ settings
  android_12:
    image: assets/images/logo_android12_padded_1024_60.png
    color: "#ffffff"
    image_dark: assets/images/logo_android12_padded_1024_60.png
    color_dark: "#1a1a1a"

  # The android, ios and web parameters can be used to disable generating a splash screen on a given
  # platform.
  #android: false
  #ios: false
  #web: false

