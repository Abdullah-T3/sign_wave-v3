  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
  flutter_contacts: ^1.1.9+2
  flutter_dotenv: ^5.2.1
  flutter_local_notifications: ^19.1.0
  flutter_localizations:
    sdk: flutter
  get_it: ^8.0.3
  googleapis_auth: ^2.0.0
